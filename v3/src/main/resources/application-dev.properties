spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/ownRadioJava2
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.min-evictable-idle-time-millis=60000
spring.http.multipart.max-file-size=256Mb
spring.http.multipart.max-request-size=256Mb
#spring.jackson.property-naming-strategy=CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.file=logs/app.log
#logging.level.ownradio=info
#logging.level.org.springframework=info
#logging.level.org.hibernate=info
